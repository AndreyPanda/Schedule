{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Выбор специализации</title>
    <link type="text/css" href="{% static 'main/css/styles.css' %}" rel="stylesheet" />
</head>
<body>
<h1>Шаг 1 из 4: Выберите специализацию доктора</h1>

<table>

    {% for row in rows %}

        {% for specialization in row %}

        {% endfor %}
      </tr>
    {% endfor %}
  </tbody>
</table>


</body>
</html>
