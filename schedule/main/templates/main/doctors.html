{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Выбор врача</title>
    <link type="text/css" href="{% static 'main/css/styles.css' %}" rel="stylesheet" />
</head>
<body>
<h1>Шаг 2 из 4: Выберите доктора</h1>

<table>
  <tbody>
    {% for row in rows %}
      <tr>
        {% for doctor in row %}
          <td><button>
              <a href="{% url 'calendar' doctor.pk %}">{{ doctor }} </a>
          </button></td>
        {% endfor %}
      </tr>
    {% endfor %}
  </tbody>
</table>


</body>
</html>
